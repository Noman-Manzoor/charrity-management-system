<body>
    <div class="pic">
        <header>
            <nav>
                <li><a href="index.html">Home</a></li>
                <li><a href="make_donation.html">Make Donation</a></li>
                <li><a href="request_for_donation.html">Request For Donation</a></li>
                <li><a href="sign.html">Sign Up</a></li>
                <li><a href="log_in.html">Log in</a></li>
            </nav>
        </header>
        <hr>
        <div class="a">
            <form action="none">
                <h2>Fill this Form for Successful Donation</h2>
                <label for="name">Enter Your Name: </label>
                <input type="text" id="name" placeholder="Enter your name">
                <br><br>
                <label for="reg">Registeration No: </label>
                <input type="text" id="reg" placeholder="Enter number">
                <br><br>
                <label for="mail">Enter Email ID: </label>
                <input type="mail" id="mail" placeholder="Enter email">
                <br><br>
                <label for="gender">Select Your Gender:</label><br>
                <br>
                <input type="radio" value="Male" name="gender" id="male">
                <label for="male">Male</label><br>
                <br>
                <input type="radio" value="Female" name="gender" id="female">
                <label for="female">Female</label><br>
                <br>
                <input type="radio" value="Others" name="gender" id="other">
                <label for="other">Others</label><br>
                <br>

                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                    placeholder="(555) 555-1234"><br><br>
                <label for="countries">Choose Your country:</label>
                <select name="countries" id="countries">
                    <option value="USA">USA</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Australia">Australia</option>
                    <option value="England">England</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="UAE">UAE</option>
                    <option value="India">India</option>
                    <option value="Germany">Germany</option>
                    <option value="Others">Others</option>
                </select>
                <br><br>
                <label for="cities">Choose Your city:</label>
                <select name="city" id="city">
                    <option value="Others">Others</option>
                    <option value="New York">New York</option>
                    <option value="San Francisco">San Francisco</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Washington DC">Washington DC</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Bristol">Bristol</option>
                    <option value="Manchester">Manchester</option>
                    <option value="Birmingham">Birmingham</option>
                    <option value="Oxford">Oxford</option>
                    <option value="Liverpool">Liverpool</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Peshawar">Peshawar</option>
                    <option value="Kolkatta">Kolkatta</option>
                    <option value="Bombay">Bombay</option>
                    <option value="Delhi">Delhi</option>
                </select>
                <br><br>
                <label for="donor">Select NGOâ€™s for Donation</label><br>
                <input type="checkbox" id="ngo1">
                <label for="ngo1"> Edhi Foundation</label><br>

                <input type="checkbox" id="ngo2">
                <label for="ngo2"> Goonj</label><br>

                <input type="checkbox" id="ngo3">
                <label for="ngo3"> Rural Development Foundation</label><br>

                <input type="checkbox" id="ngo4">
                <label for="ngo4"> Transparent Hands</label><br>

                <input type="checkbox" id="ngo5">
                <label for="ngo5">wikimedia foundation</label><br>

                <input type="checkbox" id="ngo6">
                <label for="ngo6"> Partners in Health</label><br>

                <input type="checkbox" id="ngo7">
                <label for="ngo7"> CARE International</label><br>

                <input type="checkbox" id="ngo8">
                <label for="ngo8"> BRAC</label><br>

                <input type="checkbox" id="ngo9">
                <label for="ngo9">Shakat Khanam Cancer Hospital</label><br>

                <input type="checkbox" id="ngo10">
                <label for="ngo10">Shahid Afridi Foundation</label><br>
                <br>
                <label for="min">Enter amount($):</label>
                <input type="quantity" id="min" placeholder="Enter min amount">
                <br><br>
                <label for="Choose"><b>Select Your way of Payment:</b></label><br>
                <br>
                <input type="radio" value="bank" name="transfer" id="transaction">
                <label for="transaction">Payment through bank</label><br>
                <br>
                <input type="radio" value="credit card" name="transfer" id="transaction1">
                <label for="transaction1">Payment through credit card</label><br>
                <br>
                <label for="purpose">Why You want to Donate to selected NGO?</label><br>
                <textarea name="purpose" id="purpose" cols="30" rows="10" placeholder="Give reasons"></textarea>
                <br><br>
                <input type="checkbox" id="agree">
                <label for="agree">Do You agree with our <a
                        href="https://www.google.com/search?q=basic+terms+and+conditions+of+charrity+organization&oq=basic+terms+and+conditions+of+charrity+organization&aqs=chrome..69i57j33i10i160.1377j0j9&sourceid=chrome&ie=UTF-8">
                        terms and service conditions</a></label><br>
                <br>
                <label for="submission">Click the submit button:</label>
                <input type="submit" id="submission" value="submit">
            </form>
        </div>
